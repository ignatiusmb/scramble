<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Ignatius Bagussuputra">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Scramble &rarr; JavaScript animation library for texts</title>

  <!-- Font Awesome v5.10.1 -->
  <link rel="stylesheet" href="src/css/all.min.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:400,500&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap">

  <!-- Local Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ignatiusmb/bluesheets/core.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ignatiusmb/bluesheets/code.min.css">
  <link rel="stylesheet" href="src/css/home.css">

  <!-- Deferred Scripts -->
  <script defer src="https://cdn.jsdelivr.net/gh/ignatiusmb/api/footer.js"></script>
  <script defer src="https://cdn.jsdelivr.net/gh/ignatiusmb/bluesheets/code.min.js"></script>

</head>

<body>
  <div id="fixedUnit">
    <div class="github-bar">
      <a href="https://github.com/ignatiusmb/scramble">
        <i class="fas fa-star"></i>
        <div>Star</div>
      </a>
      <a href="https://github.com/ignatiusmb/scramble/stargazers" id="stargazersCount"></a>
    </div>
  </div>

  <header class="bsh scramble-group">
    <h1><span>Scramble</span></h1>
    <h3>
      <span>animation</span> library for <span>texts</span> &mdash; Version <a id="version"></a>
    </h3>
  </header>

  <article>
    <aside>
      <div class="terminal">
        <div class="terminal-header">
          <span class="fas fa-terminal"></span>
          <span class="terminal-title"></span>
          <span class="fas fa-window-minimize" onclick="minimizeTerminal()"></span>
          <span class="fas fa-window-maximize" onclick="maximizeTerminal()"></span>
          <span class="fas fa-window-close" onclick="clearTerminal()"></span>
        </div>
        <div class="terminal-body"><code></code></div>
      </div>
    </aside>

    <main id="sections">
      <!-- Disorder Section -->
      <section id="disorder">
        <h1>Continuous Text Disorder</h1>
        <div class="demo">
          <div class="headline">
            <div class="example">this is the worker function</div>
            <aside class="running">running</aside>
          </div>
          <div class="buttons">
            <span class="btn-main">original</span>
            <span class="btn-main" onclick="status(event, 'running')">start</span>
            <span class="btn-main" onclick="status(event, 'idle')">stop</span>
          </div>
          <div class="bsh-code-box">
            <div class="cb-header" data-language="javascript"></div>
            <pre class="cb-format">
<code>const runner = scramble(HTMLElement).worker</code>
<code>runner.original</code>
<code>runner.start()</code>
<code>runner.stop()</code></pre>
          </div>
        </div>
      </section>
    </main>
  </article>

  <footer class="gh-api">
    <div class="bsh title">
      <a href="https://www.npmjs.com/package/@ignatiusmb/scramble">
        <span class="scope">@ignatiusmb</span>/<span class="package">scramble</span></a>
    </div>
  </footer>

  <script src="lib/scramble.min.js"></script>
  <script src="src/gh-pages.js"></script>
</body>

</html>
